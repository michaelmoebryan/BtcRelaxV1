<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Expires" content="Fri, Jan 01 1900 00:00:00 GMT">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Lang" content="uk">
<meta name="keywords" content="">
<title>Новый заказ</title>
</head>
<body link="#085296" vlink="#993366" style='margin:0'>
    <div>
      <h1>Пользователь <a href="mailto:@@CustomerMail@@">@@CustomerMail@@</a>  создал заказ.</h1>
      <p>Заказ по номеру №@@orderId@@ доступен при использовании кода: @@accessСode@@</p>
      <p>Ссылка на страницу информации о заказе:  <a href="@@orderUrl@@">@@orderUrl@@</a></p>
      <p><a href="https://blockchain.info/address/@@InvoiceAddress@@" target="_blank" style="color: #fff;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.25); background-color: #49afcd;   background-image: linear-gradient(to bottom,#5bc0de,#2f96b4);
        background-repeat: repeat-x;   border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);   display: inline-block;
        padding: 4px 12px;
        margin-bottom: 0;
        font-size: 14px;
        line-height: 20px; vertical-align: middle;
        cursor: pointer;border: 1px solid #bbb;  
        border-radius: 4px;  
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);  
        -webkit-appearance: button;  margin: 0;
        box-sizing: border-box;
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px; ">Просмотреть состояние счёта</a></p>
        <p><a href="@@acceptOrderPaymentUrl@@" target="_blank" style="color: #000;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.25); background-color: #FFF15C;   background-image: linear-gradient(to bottom,#FFF15C,#2f96b4);
        background-repeat: repeat-x;   border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);   display: inline-block;
        padding: 4px 12px;
        margin-bottom: 0;
        font-size: 14px;
        line-height: 20px; vertical-align: middle;
        cursor: pointer;border: 1px solid #bbb;  
        border-radius: 4px;  
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);  
        -webkit-appearance: button;  margin: 0;
        align-items: flex-start;box-sizing: border-box;
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px; ">Подтвердить оплату</a></p>
        <p><a href="@@finishOrderUrl@@" target="_blank" style="color: #fff;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.25); background-color: #5bb75b;   background-image: linear-gradient(to bottom,#62c462,#51a351);
        background-repeat: repeat-x;   border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);   display: inline-block;
        padding: 4px 12px;
        margin-bottom: 0;
        font-size: 14px;
        line-height: 20px; vertical-align: middle;
        cursor: pointer;border: 1px solid #bbb;  
        border-radius: 4px;  
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);  
        -webkit-appearance: button;  margin: 0;
        align-items: flex-start;box-sizing: border-box;
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px; ">Финишировать заказ</a></p>   
        <p><a href="@@controlPageUrl@@" target="_blank" style="color: #fff;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.25); background-color: #5bb75b;   background-image: linear-gradient(to bottom,#62c462,#51a351);
        background-repeat: repeat-x;   border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);   display: inline-block;
        padding: 4px 12px;
        margin-bottom: 0;
        font-size: 14px;
        line-height: 20px; vertical-align: middle;
        cursor: pointer;border: 1px solid #bbb;  
        border-radius: 4px;  
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);  
        -webkit-appearance: button;  margin: 0;
        align-items: flex-start;box-sizing: border-box;
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px; ">Управление</a>
        </p>    
         
    </div>
</body>
</html>
