<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=utf8">
<title>Підтвердження замовленя</title>
</head>

<body link="#085296" vlink="#993366" style='margin:0'>
	<div>
	  <h1>Ви успішно зареєстрували замовленя!</h1>
	  <p>Вашому замовленю надано номер №@@orderId@@</p>
	  <p>Код для доступу до інформації про замовлення: @@accessСode@@</p>
	  <p>Посилання на сторінку перегляду замовлення:  <a href="@@orderUrl@@" style="color: #fff;
  text-shadow: 0 -1px 0 rgba(0,0,0,0.25); background-color: #49afcd;   background-image: linear-gradient(to bottom,#5bc0de,#2f96b4);
  background-repeat: repeat-x;   border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);   display: inline-block;

  font-size: 14px;
  line-height: 20px; vertical-align: middle;
  cursor: pointer;border: 1px solid #bbb;  border-radius: 4px;  box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);  -webkit-appearance: button;  margin: 0;  align-items: flex-start;box-sizing: border-box;  letter-spacing: normal;
  word-spacing: normal;
  text-transform: none;
  text-indent: 0px; ">@@orderUrl@@</a></p>  
	</div>

</html>
